<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8b1e118244.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city-form">
        <div class="mb-3">
          <input
            type="text"
            placeholder="Enter your city"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="search-city">
          Search
        </button>
        <button type="button" class="btn btn-dark" id="current-location-search">
          Current location
        </button>
      </form>
    </br>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <h1 id="city-name-display"></h1>
          <h3 id="live-day-time"></h3>
          <h3>
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celcius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h3>
          <div class="card">
              <h2 class="card-title">
                <img src="" alt="" id="main-icon"></i><span id="description"></span>
              </h2>
              <p class="humidity">Humidity: <span id="humidity"></span>%</p>
              <p class="windspeed">Wind Speed: <span id="windspeed"></span>km/h</p>
          </div>

        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <ul class="forecast">
            <li class="list-group-item">
              <i class="fas fa-sun sun-icon"></i> Monday 16°C
            </li>
            <br />
            <li class="list-group-item">
              <i class="fas fa-cloud-sun cloud-sun-icon"></i> Tuesday 12°C
            </li>
            <br />
            <li class="list-group-item">
              <i class="fas fa-cloud cloud-icon"></i> Wednesday 11°C
            </li>
            <br />
            <li class="list-group-item">
              <i class="fas fa-sun sun-icon"></i> Thursday 16°C
            </li>
            <br />
            <li class="list-group-item">
              <i class="fas fa-cloud-sun cloud-sun-icon"></i> Friday 17°C
            </li>
          </ul>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <h7 class="github-link">
      <a href="https://github.com/Amiioldham/AO-weather-app" target="_blank"
        >Open-source code</a
      >
      by Amii Oldham</h7
    >
    <script src="src/index.js"></script>
  </body>
</html>
